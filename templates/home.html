<!doctype html>
<head>
    <title>CSV Generation</title>
</head>
<body>
<form action="/generate" method="post">
    <h1>Download CSV</h1>

    <label for="url">URL do Jira</label>
    <input type="text" name="url" id="url">

    <br>
    <br>

    <textarea name="query" id="query" cols="90" rows="10"></textarea>
    <br>
    <input type="submit" formtarget="_blank"/>
</form>
</body>
